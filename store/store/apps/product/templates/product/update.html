{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <button type="submit" class="btn btn-primary btn-sm">
                        {% if action %}
                            Create
                        {% else %}
                            Update
                        {% endif %}
                    </button>
                    {{ form.media.css }}
                    {{ form.media.js }}
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
