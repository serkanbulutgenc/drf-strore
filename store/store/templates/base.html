<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Site Name
            {% endblock title %}
        </title>
        {% comment "Base Style" %}{% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/css/coreui.min.css"
              rel="stylesheet"
              integrity="sha384-UkVD+zxJKGsZP3s/JuRzapi4dQrDDuEf/kHphzg8P3v8wuQ6m9RLjTkPGeFcglQU"
              crossorigin="anonymous">
        {% block extra_css %}
        {% endblock extra_css %}
    </head>
    <body>
        {% if messages %}
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} d-flex align-items-center"
                                 role="alert">
                                <div>{{ message }}</div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.2.0/dist/js/coreui.bundle.min.js"
                integrity="sha384-n0qOYeB4ohUPebL1M9qb/hfYkTp4lvnZM6U6phkRofqsMzK29IdkBJPegsyfj/r4"
                crossorigin="anonymous"></script>
        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>
